{{#loggedin}}
<div id="links">
    <img src="/images/logo.png" alt="EasyShop logo" />
    <a href="#" onclick="loadHome()">Home</a>
    <a href="#" onclick="editProfile()">Profile</a>
    <a href="#" onclick="showCart()">View Cart</a>
</div>

<div id="user-info" class="d-flex align-items-center gap-3">
    <span class="welcome-msg">Welcome <strong>{{username}}</strong></span>
    <a href="#" onclick="userService.logout(); return false;">Logout</a>
    <div class="cart" onclick="showCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <div id="cart-items">0</div>
    </div>
</div>
{{/loggedin}}

{{#loggedout}}
<div id="links">
    <img src="/images/logo.png" alt="EasyShop logo" />
</div>

<div id="user-info" class="d-flex align-items-center gap-3">
    <a href="#" onclick="loadHome()">Home</a>
    <a href="#" onclick="showLoginForm(); return false;">Login</a>
</div>
{{/loggedout}}
