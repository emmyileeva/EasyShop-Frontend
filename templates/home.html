<div class="filter-box">
    <h3 class="filter-title">Filters</h3>

    <!-- Category -->
    <div class="filter-section">
        <label class="section-label">Category</label>
        <select id="category-select" class="form-select" onchange="setCategory(this)">
            <option value="0">Show All</option>
        </select>
    </div>

    <!-- Price -->
    <div class="filter-section">
        <label class="section-label">Price Range</label>
        <div class="range-row">
            <span>Min: $<span id="min-price-display">0</span></span>
            <input type="range" class="form-range" id="min-price" min="0" max="1500" value="0"
                oninput="setMinPrice(this)">
        </div>
        <div class="range-row">
            <span>Max: $<span id="max-price-display">1500</span></span>
            <input type="range" class="form-range" id="max-price" min="0" max="1500" value="1500"
                oninput="setMaxPrice(this)">
        </div>
    </div>

    <!-- Color -->
    <div class="filter-section">
        <label class="section-label">Color</label>
        <select id="color-select" class="form-select" onchange="setColor(this)">
            <option value="">Show All</option>
            <option>Black</option>
            <option>Blue</option>
            <option>Gray</option>
            <option>Green</option>
            <option>Pink</option>
            <option>Red</option>
            <option>White</option>
            <option>Yellow</option>
        </select>
    </div>

    <!-- Clear filters button -->
    <div class="text-center mt-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="clearFilters()">Clear All Filters</button>
    </div>

</div>


<div id="content" class="content"></div>
